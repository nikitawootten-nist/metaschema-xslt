name: Metaschema CI/CD
on:
  push:
    branches:
    - main
    - develop
    - "feature-*"
    - "release-*"
  pull_request:
    branches:
    - main
    - develop
    - "feature-*"
    - "release-*"
  workflow_dispatch:
jobs:
  validate-repo-markdown:
    uses: ./.github/workflows/workflow-validate-repo-markdown.yml
  validate-website:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/workflow-generate-website.yml
    with:
      hugo_version: 0.83.1
      commit_resources: false
  push-website:
    if: github.event_name == 'push'
    uses: ./.github/workflows/workflow-generate-website.yml
    with:
      hugo_version: 0.83.1
      commit_resources: true
    secrets:
      access_token: ${{ secrets.COMMIT_TOKEN }}
